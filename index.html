<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard â€” FC26 Transfer Tracker</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="container">
      <h1>Dashboard</h1>
      <p class="sub">Create, open and delete career mode trackers. Data is saved to Supabase (your account).</p>
      <button id="btn-signout" type="button">Sign out</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="card-head">
        <h2>Career saves</h2>
        <div class="actions">
          <button id="btn-add-save" class="btn btn-primary" type="button">Add new career save</button>
        </div>
      </div>

      <div class="table-wrap">
        <table style="min-width: 640px;">
          <thead>
            <tr>
              <th>Save</th>
              <th>Created</th>
              <th class="num">Players</th>
              <th class="num">Profit</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="save-rows"></tbody>
        </table>
      </div>

      <p class="subtle" id="empty-state" style="display:none; margin-top: 12px;">
        No career saves yet. Click <span class="mono">Add new career save</span> to get started.
      </p>
    </section>

    <footer class="footer">
      <p>Tip: if you clear your browser storage, your saves will be removed.</p>
    </footer>
  </main>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
