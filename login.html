<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login — FC26 Transfer Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
  <style>
    .login-wrap { max-width: 520px; margin: 64px auto; padding: 0 16px; }
    .card { background: #fff; border: 1px solid rgba(0,0,0,.08); border-radius: 14px; padding: 18px; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
    .row > * { flex: 1; min-width: 180px; }
    input { width: 100%; padding: 10px; font-size: 16px; }
    button { padding: 10px 12px; font-size: 16px; cursor: pointer; }
    .muted { opacity: .75; }
    .error { color: #b00020; white-space: pre-wrap; }
    .ok { color: #0a7a2f; white-space: pre-wrap; }
    .hidden { display: none; }
    .divider { height: 12px; }
  </style>
</head>
<body>
  <div class="login-wrap">
    <h1>FC26 Transfer Tracker</h1>
    <p class="muted">Sign in to access your career saves on any device.</p>

    <div class="card">
      <div class="row">
        <div>
          <label>Email</label>
          <input id="email" type="email" autocomplete="email" placeholder="you@email.com" />
        </div>
        <div>
          <label>Password</label>
          <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" />
        </div>
      </div>

      <div class="divider"></div>

      <div class="row">
        <button id="btn-signin" class="btn" type="button">Sign in</button>
        <button id="btn-signup" class="btn btn-secondary" type="button">Create account</button>
      </div>

      <div class="divider"></div>

      <!-- Confirmation block (shown only when needed) -->
      <div id="confirm-block" class="hidden">
        <p class="muted" style="margin: 0 0 8px 0;">
          Enter the verification code sent to your email.
        </p>
        <div class="row">
          <input id="confirm-code" inputmode="numeric" placeholder="Verification code" />
          <button id="btn-confirm" class="btn" type="button">Confirm account</button>
          <button id="btn-resend" class="btn btn-secondary" type="button">Resend code</button>
        </div>
        <div class="divider"></div>
      </div>

      <div id="status" class="muted"></div>
      <div id="error" class="error"></div>
      <div id="ok" class="ok"></div>
    </div>
  </div>

  <script type="module" src="./login.js"></script>
</body>
</html>
